<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Drink Menu</title>
    <link rel="stylesheet" href="REGISTRASI.CSS">
</head>
<body>
    <div class="from-section">
    <form method="post" action="/" id="FormRegistrasi">
        <div class="section">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-section">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="from-section">
            <label for="prodi">Prodi</label>
            <select name="prodi" id="">
                <option value="TI">Teknik Informatika</option>
                <option value="SI">Sistem Informasi</option>
                <option value="MI">Manajemen Informasi</option>
                <option value="KA">Komputerisasi Akuntansi</option>
            </select>
        </div>
        <div class="form-section">
            <label for="alamat">Alamat</label>
            <textarea name="alamat" id=""></textarea>
        </div>
        <div class="from-section">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-section">
            <label for="rpassword">Repeat Password</label>
                <input type="password" name="rpassword" id="rpassword">
            </div class="from-section">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="registrasi.js"></script>
</body>
</html>
